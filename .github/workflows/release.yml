name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build binaries
        run: |
          VERSION=${GITHUB_REF#refs/tags/}

          GOOS=darwin GOARCH=arm64 go build -ldflags "-s -w" -o confcrypt-darwin-arm64 .
          GOOS=linux GOARCH=amd64 go build -ldflags "-s -w" -o confcrypt-linux-amd64 .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            confcrypt-darwin-arm64
            confcrypt-linux-amd64
          generate_release_notes: true
